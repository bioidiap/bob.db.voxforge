{% set name = 'bob.db.voxforge' %}
{% set project_dir = environ.get('RECIPE_DIR') + '/..' %}

package:
  name: {{ name }}
  version: {{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }}

build:
  entry_points:
    - download_and_untar_voxforge.py = bob.db.voxforge.download_and_untar:main
  number: {{ environ.get('BOB_BUILD_NUMBER', 0) }}
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - cd {{ project_dir }}
    {% if environ.get('BUILD_EGG') %}
    - python setup.py sdist --formats=zip
    {% endif %}
    - python setup.py install --single-version-externally-managed --record record.txt
    - bob_dbmanage.py {{ name.replace('bob.db.', '') }} download --missing

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - bob.io.base
    - bob.io.audio
    - bob.db.base
    - bob.bio.base
    - bob.bio.spear
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  commands:
    - download_and_untar_voxforge.py --help
    - nosetests --with-coverage --cover-package={{ name }} -sv {{ name }}
    - sphinx-build -aEW {{ project_dir }}/doc {{ project_dir }}/sphinx
    - sphinx-build -aEb doctest {{ project_dir }}/doc sphinx
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]
  requires:
    - bob-devel {{ bob_devel }}.*
    - nose
    - coverage
    - sphinx
    - sphinx_rtd_theme

about:
  home: https://www.idiap.ch/software/bob/
  license: BSD License
  summary: Speaker verification protocol on a subset of the VoxForge database
  license_family: BSD
